<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Football War Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>Fantasy Football War Room</h1>

    <div class="tabs">
      <button id="recommendationsTab" class="active">Recommendations</button>
      <button id="fullRankingsTab">Full Rankings</button>
    </div>

    <div class="filters">
      <select id="positionFilter">
        <option value="All">All</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="TE">TE</option>
        <option value="K">K</option>
        <option value="DEF">DEF</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search name..." />
    </div>

    <div id="playersSection">
      <div id="recommendations" class="player-list"></div>
      <div id="fullRankings" class="player-list hidden"></div>
    </div>

    <div id="rosterSection">
      <h2>My Roster</h2>
      <div id="roster"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
