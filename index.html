<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Football War Room — Auto Simulation Upgrade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fantasy Football War Room</h1>
    <div id="lastUpdated" class="small">Loading…</div>
  </header>

  <section class="panel">
    <h2>Draft Controls</h2>
    <div class="row">
      <button id="startMock">Start</button>
      <button id="pauseMock">Pause</button>
      <button id="resumeMock">Resume</button>
      <button id="nextPick">Next Pick (AI)</button>
      <button id="prevPick">Prev Pick</button>
      <button id="autoUntilMyPick">Auto until my pick</button>
      <button id="undoPick">Undo</button>
      <button id="exportBoard">Export Board CSV</button>
      <label class="ml12"><input id="autoOthers" type="checkbox" checked> Auto-draft others</label>
      <label class="ml12">CPU delay (ms) <input id="cpuDelay" type="number" min="200" step="100" value="900"></label>
    </div>
    <div class="row small">Clock: <span id="clock">—</span></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
