<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Football War Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Fantasy Football War Room</h1>

    <div class="tab-container">
      <button class="tab active" onclick="switchTab('recommendations')">Recommendations</button>
      <button class="tab" onclick="switchTab('full-rankings')">Full Rankings</button>
    </div>

    <div class="filters">
      <select id="positionFilter" onchange="applyFilters()">
        <option value="All">All</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="TE">TE</option>
        <option value="K">K</option>
        <option value="DEF">DEF</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search name..." oninput="applyFilters()" />
    </div>

    <div class="main-section">
      <div id="playerList" class="list-container"></div>
      <div id="myRoster" class="roster-container">
        <h2>My Roster</h2>
        <div id="rosterSlots"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
