<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Football War Room — Dynamic UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fantasy Football War Room</h1>
    <div id="lastUpdated" class="small">Loading…</div>
  </header>

  <section class="panel">
    <h2>League Settings</h2>
    <div class="grid grid-5">
      <label>Teams <input id="teams" type="number" min="4" max="16" value="12"/></label>
      <label>Rounds <input id="rounds" type="number" min="6" max="24" value="16"/></label>
      <label>Pick Position (1-based) <input id="pickPos" type="number" min="1" max="16" value="5"/></label>
      <label>Scoring
        <select id="scoring">
          <option value="PPR" selected>PPR</option>
          <option value="Half">Half-PPR</option>
          <option value="Std">Standard</option>
        </select>
      </label>
      <label>Pick Clock (sec) <input id="pickClock" type="number" min="10" max="120" value="30"/></label>
    </div>

    <details id="advScoringWrap" class="mt8 hidden">
      <summary>Advanced Scoring</summary>
      <div class="grid grid-6 mt8">
        <label>Pass TD pts <input id="passTdPts" type="number" step="0.1" value="4"/></label>
        <label>Pass yds / pt <input id="passYdsPerPt" type="number" step="1" value="25"/></label>
        <label>Rush yds / pt <input id="rushYdsPerPt" type="number" step="1" value="10"/></label>
        <label>Rec yds / pt <input id="recYdsPerPt" type="number" step="1" value="10"/></label>
        <label>Per reception <input id="perReception" type="number" step="0.1" value="1"/></label>
        <label>Bonus 100+ yds <input id="bonus100" type="number" step="1" value="0"/></label>
      </div>
    </details>

    <div class="grid grid-6 mt8">
      <label>QB Slots <input id="qbSlots" type="number" min="0" max="2" value="1"/></label>
      <label>RB Slots <input id="rbSlots" type="number" min="0" max="4" value="2"/></label>
      <label>WR Slots <input id="wrSlots" type="number" min="0" max="4" value="2"/></label>
      <label>TE Slots <input id="teSlots" type="number" min="0" max="2" value="1"/></label>
      <label>FLEX Slots <input id="flexSlots" type="number" min="0" max="3" value="1"/></label>
      <label>Bench Slots <input id="benchSlots" type="number" min="0" max="10" value="6"/></label>
    </div>
  </section>

  <section class="panel">
    <h2>Features</h2>
    <div class="row">
      <label><input type="checkbox" id="toggleLive" checked> Live Mode (manual picks)</label>
      <label><input type="checkbox" id="toggleKeepers" checked> Keepers</label>
      <label><input type="checkbox" id="toggleBiases"> Opponent Biases</label>
      <label><input type="checkbox" id="toggleStack"> Stack Awareness</label>
      <label><input type="checkbox" id="toggleCompare"> Compare Tool</label>
      <label><input type="checkbox" id="toggleScarcity" checked> Scarcity Bars</label>
      <label><input type="checkbox" id="toggleAdvanced"> Advanced Scoring</label>
    </div>
  </section>

  <section class="panel">
    <h2>Draft Controls</h2>
    <div class="row">
      <button id="startMock">Start</button>
      <button id="pauseMock">Pause</button>
      <button id="resumeMock">Resume</button>
      <button id="nextPick">Next Pick (AI)</button>
      <button id="autoUntilMyPick">Auto until my pick</button>
      <button id="undoPick">Undo</button>
      <button id="exportBoard">Export Board CSV</button>
      <label class="ml12 hidden" id="liveModeWrap"><input id="liveMode" type="checkbox"> Live Mode</label>
    </div>
    <div class="row small">Clock: <span id="clock">—</span></div>
  </section>

  <section class="panel layout">
    <div class="col">
      <h3>Board & Picks</h3>
      <div id="board"></div>
    </div>

    <div class="col">
      <h3>Recommendations</h3>
      <div id="recs"></div>

      <div id="filterWrap" class="hidden">
        <h4 class="mt12">Filter</h4>
        <div class="row">
          <select id="filterPos">
            <option value="">All</option>
            <option value="RB">RB</option>
            <option value="WR">WR</option>
            <option value="QB">QB</option>
            <option value="TE">TE</option>
          </select>
          <input id="searchName" placeholder="Search name..." />
        </div>
      </div>

      <div id="compareWrap" class="hidden">
        <h4 class="mt12">Compare</h4>
        <div class="row">
          <input id="compareA" placeholder="Player A name" />
          <input id="compareB" placeholder="Player B name" />
          <button id="doCompare">What if?</button>
        </div>
        <div id="compareOut"></div>
      </div>
    </div>

    <div class="col">
      <div id="scarcityWrap" class="hidden">
        <h3>Positional Scarcity</h3>
        <div id="scarcityBars" class="scarcity-bars"></div>
      </div>

      <div id="keepersWrap" class="hidden">
        <h3 class="mt12">Keepers By Team</h3>
        <div class="row">
          <input id="keeperTeam" type="number" min="1" max="16" placeholder="Team #" style="width:100px;" />
          <input id="keeperName" placeholder="Player name" />
          <button id="addKeeper">Add</button>
          <button id="clearKeepers">Clear</button>
        </div>
        <div id="keepersList" class="small mt8"></div>
      </div>

      <div id="biasesWrap" class="hidden">
        <h3 class="mt12">Opponent Biases</h3>
        <p class="small">Enter like: <code>2:RB,3:WR,6:QB</code></p>
        <input id="biasInput" placeholder="e.g., 2:RB,3:WR,6:QB" />
      </div>

      <div id="liveManualWrap" class="hidden">
        <h3 class="mt12">Manual Pick (Live)</h3>
        <div class="row">
          <input id="manualTeam" type="number" min="1" max="16" placeholder="Team # (1-based)" style="width:140px;">
          <input id="manualPlayer" placeholder="Type a player" style="flex:1;">
          <button id="manualPickBtn">Select Pick</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <small>Data URL: <code>./consensus.json</code></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
