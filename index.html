<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Football War Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Fantasy Football War Room</h1>

  <div class="tabs">
    <button id="recommendationsTab" class="tab active">Recommendations</button>
    <button id="fullRankingsTab" class="tab">Full Rankings</button>
  </div>

  <div class="filters">
    <select id="positionFilter">
      <option value="All">All</option>
      <option value="QB">QB</option>
      <option value="RB">RB</option>
      <option value="WR">WR</option>
      <option value="TE">TE</option>
      <option value="FLEX">FLEX</option>
      <option value="K">K</option>
      <option value="DEF">DEF</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search name..." />
  </div>

  <div id="playerList" class="player-list"></div>

  <h2>My Roster</h2>
  <div id="roster" class="roster"></div>

  <script src="app.js"></script>
</body>
</html>
