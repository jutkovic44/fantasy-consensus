<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Football War Room</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Fantasy Football War Room</h1>
    <div id="lastUpdated" class="small">Loading...</div>
  </header>

  <!-- ===== Data panel ===== -->
  <section class="panel">
    <details open>
      <summary class="panel-title">Data</summary>
      <div class="panel-body">
        <div class="data-row">
          <label for="csvInput" class="label">Upload FantasyPros CSV</label>
          <div class="uploader">
            <input id="csvInput" type="file" accept=".csv" />
            <div class="hint">Drag &amp; drop allowed</div>
          </div>

          <button id="downloadConsensus" class="btn">Download consensus.json</button>
          <div class="small">Current source: <span id="dataSourceLabel">consensus.json</span></div>
        </div>
      </div>
    </details>
  </section>

  <!-- ===== League Settings ===== -->
  <section class="panel">
    <details open>
      <summary class="panel-title">League Settings</summary>
      <div class="panel-body grid-4">
        <div class="form-control">
          <label for="teams">Teams</label>
          <input id="teams" type="number" min="2" value="12" />
        </div>

        <div class="form-control">
          <label for="rounds">Rounds</label>
          <input id="rounds" type="number" min="1" value="16" />
        </div>

        <div class="form-control">
          <label for="pickPos">Pick Position</label>
          <input id="pickPos" type="number" min="1" value="5" />
        </div>

        <div class="form-control">
          <label for="scoring">Scoring</label>
          <select id="scoring">
            <option value="PPR" selected>PPR</option>
            <option value="Half-PPR">Half-PPR</option>
            <option value="Standard">Standard</option>
          </select>
        </div>

        <div class="form-control">
          <label for="qbSlots">QB Slots</label>
          <input id="qbSlots" type="number" min="0" value="1" />
        </div>
        <div class="form-control">
          <label for="rbSlots">RB Slots</label>
          <input id="rbSlots" type="number" min="0" value="2" />
        </div>
        <div class="form-control">
          <label for="wrSlots">WR Slots</label>
          <input id="wrSlots" type="number" min="0" value="2" />
        </div>
        <div class="form-control">
          <label for="teSlots">TE Slots</label>
          <input id="teSlots" type="number" min="0" value="1" />
        </div>
        <div class="form-control">
          <label for="flexSlots">FLEX (W/R)</label>
          <input id="flexSlots" type="number" min="0" value="1" />
        </div>
        <div class="form-control">
          <label for="kSlots">K Slots</label>
          <input id="kSlots" type="number" min="0" value="1" />
        </div>
        <div class="form-control">
          <label for="defSlots">DEF Slots</label>
          <input id="defSlots" type="number" min="0" value="1" />
        </div>
        <div class="form-control">
          <label for="benchSlots">Bench Slots</label>
          <input id="benchSlots" type="number" min="0" value="8" />
        </div>

        <div class="form-control form-control--checkbox">
          <label class="checkbox">
            <input id="manualMode" type="checkbox" />
            <span>Manual Draft Mode</span>
          </label>
          <div class="small">Hides auto-draft others and pauses AI.</div>
        </div>
      </div>
    </details>
  </section>

  <!-- ===== Draft Controls + Board / Recs / Roster ===== -->
  <section class="panel">
    <summary class="panel-title static">Draft Controls</summary>
    <div class="panel-body">
      <div class="controls-row">
        <button id="startDraft" class="btn btn-primary">Start Draft</button>
        <button id="pick" class="btn">Pick</button>
        <button id="undoPick" class="btn">Undo</button>
      </div>

      <div class="main-grid">
        <!-- Board -->
        <div class="panel subpanel">
          <div class="tab-row">
            <button id="tabOverall" class="tab active">Overall</button>
            <button id="tabByRound" class="tab">By Round</button>
          </div>
          <div id="board" class="board"></div>
        </div>

        <!-- Mid panel: Recs / Rankings -->
        <div class="panel subpanel">
          <div class="subtabs">
            <button id="subtabRecs" class="tab active">Recommendations</button>
            <button id="subtabRanks" class="tab">Full Rankings</button>
          </div>
          <div class="filters-row">
            <select id="filterPos" class="select">
              <option value="">All</option>
              <option>QB</option>
              <option>RB</option>
              <option>WR</option>
              <option>TE</option>
              <option>K</option>
              <option>DEF</option>
            </select>
            <input id="searchName" type="text" class="input" placeholder="Search name..." />
          </div>
          <div id="midList" class="list"></div>
        </div>

        <!-- My Roster -->
        <div class="panel subpanel">
          <h3 class="panel-title small-title">My Roster</h3>
          <div id="myRoster" class="roster"></div>
        </div>
      </div>

      <div class="small mt">
        Data URL: <code>./consensus.json</code>
      </div>
    </div>
  </section>

  <script defer src="./app.js"></script>
</body>
</html>
