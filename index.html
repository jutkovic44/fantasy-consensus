<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Football War Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hdr">
    <div class="hdr-row">
      <h1>Fantasy Football War Room</h1>
      <div id="lastUpdated" class="small muted">Loading…</div>
    </div>
  </header>

  <!-- Data -->
  <details class="panel accordion" open>
    <summary>Data</summary>
    <div class="row wrap mt8">
      <div class="uploader">
        <label for="csvInput" class="button">Upload FantasyPros CSV</label>
        <input id="csvInput" type="file" accept=".csv" />
        <span class="small muted">Drag &amp; drop allowed</span>
      </div>

      <button id="downloadConsensus" class="secondary">Download consensus.json</button>
      <div class="small muted">Current source: <span id="dataSourceLabel">consensus.json</span></div>
    </div>
  </details>

  <!-- League Settings -->
  <details class="panel accordion">
    <summary>League Settings</summary>
    <div class="grid grid-5 mt8">
      <label>Teams
        <input id="teams" type="number" min="4" max="16" value="12" />
      </label>
      <label>Rounds
        <input id="rounds" type="number" min="6" max="24" value="16" />
      </label>
      <label>Pick Position (1-based)
        <input id="pickPos" type="number" min="1" max="16" value="5" />
      </label>
      <label>Scoring
        <select id="scoring">
          <option value="PPR" selected>PPR</option>
          <option value="Half">Half-PPR</option>
          <option value="Std">Standard</option>
        </select>
      </label>
      <label>Draft Mode
        <select id="draftMode">
          <option value="regular" selected>Regular</option>
          <option value="manual">Manual</option>
        </select>
      </label>
    </div>

    <div class="grid grid-7 mt8">
      <label>QB Slots <input id="qbSlots" type="number" min="0" max="2" value="1" /></label>
      <label>RB Slots <input id="rbSlots" type="number" min="0" max="4" value="2" /></label>
      <label>WR Slots <input id="wrSlots" type="number" min="0" max="4" value="2" /></label>
      <label>TE Slots <input id="teSlots" type="number" min="0" max="2" value="1" /></label>
      <label>FLEX (W/R) <input id="flexSlots" type="number" min="0" max="3" value="1" /></label>
      <label>K Slots <input id="kSlots" type="number" min="0" max="2" value="1" /></label>
      <label>DEF Slots <input id="defSlots" type="number" min="0" max="2" value="1" /></label>
      <label>Bench Slots <input id="benchSlots" type="number" min="0" max="12" value="8" /></label>
    </div>
  </details>

  <!-- Helper strip: explains modes -->
  <section class="panel">
    <div id="modeHelp" class="small muted">
      <strong>Regular Mode:</strong> Other teams auto-draft; you draft on your turn.
    </div>
  </section>

  <!-- Draft Controls -->
  <section class="panel">
    <h2>Draft Controls</h2>
    <div class="row controls">
      <button id="startMock">Start Draft</button>
      <button id="nextPick">Next Pick</button>
      <button id="prevPick" class="secondary">Back One</button>
      <button id="undoPick" class="secondary">Undo</button>
    </div>
  </section>

  <!-- Main Layout -->
  <section class="panel layout">
    <!-- Draft Board -->
    <div class="col">
      <div class="tabs">
        <button id="tabOverall" class="tab active">Overall</button>
        <button id="tabByRound" class="tab">By Round</button>
      </div>
      <div id="board" class="board-empty">
        <div class="empty-hint">
          <div class="empty-card dashed">
            <div class="hint-title">No picks yet. Start the draft and make your first selection.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rankings / Recommendations -->
    <div class="col col-wide">
      <div class="subtabs">
        <button id="subtabRanks" class="subtab active">Full Rankings</button>
        <button id="subtabRecs" class="subtab">Recommendations</button>
      </div>

      <div class="row">
        <select id="filterPos">
          <option value="">All</option>
          <option value="RB">RB</option>
          <option value="WR">WR</option>
          <option value="QB">QB</option>
          <option value="TE">TE</option>
          <option value="K">K</option>
          <option value="DEF">DEF</option>
        </select>
        <input id="searchName" placeholder="Search name..." />
      </div>

      <div id="midList" class="mt8 list"></div>
    </div>

    <!-- My Roster / Team Viewer -->
    <div class="col">
      <div class="roster-head">
        <h3 class="roster-title">Roster</h3>
        <select id="rosterViewerSelect" title="View another team's roster"></select>
      </div>
      <div id="myRoster"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="ftr">
    <small>Data URL: <code>./consensus.json</code></small>
  </footer>

  <!-- Results Modal -->
  <div id="resultsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="resultsTitle">
    <div class="modal-content">
      <div class="modal-head">
        <h3 id="resultsTitle">Draft Results</h3>
        <button id="resultsClose" class="icon-btn" aria-label="Close">✕</button>
      </div>
      <div id="resultsBody" class="modal-body"></div>
      <div class="modal-foot">
        <button id="downloadResults" class="secondary">Download Results CSV</button>
        <button id="resultsOk">OK</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
